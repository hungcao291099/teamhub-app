
version: '3.8'

services:
  backend:
    build: ./server
    container_name: teamhub-backend
    ports:
      - "3000:3000"
    volumes:
      - ./server/database.sqlite:/app/database.sqlite
      - ./server/public/uploads:/app/public/uploads
    restart: always

  frontend:
    build: .
    container_name: teamhub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
