
name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to project directory (Assuming it exists)
            # You might need to change this path
            cd ~/teamhub-app || exit 1
            
            # Pull latest changes
            git pull origin main
            
            # Rebuild and restart containers
            # Using 'sudo' is not needed if user is in docker group
            # If sudo is needed, you might need to configure NOPASSWD for this user
            docker compose up -d --build
            
            # Prune unused images to save space
            docker image prune -f
