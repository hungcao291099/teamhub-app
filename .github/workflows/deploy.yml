
name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    # Use 'self-hosted' to run directly on your local Ubuntu server
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          # The repo is already checked out to the runner's work directory
          
          # Create .env from secrets (Optional, if you use secrets for env vars)
          # echo "${{ secrets.ENV_FILE }}" > .env
          
          # Build and Run
          # Since we are ON the server, we just run docker compose
          # 1. Build explicitly
          # This will pull the latest code (checkout) and build the docker images.
          # The containers will NOT be restarted automatically.
          # 1. Deploy (Build + Run in background)
          # We redirect output to /dev/null to prevent the GitHub Runner from hanging
          # expecting the background process to close its stdout/stderr.
          docker compose up -d --build < /dev/null > /dev/null 2>&1
          
          # 2. Cleanup unused images (silenced)
          # Prune can sometimes output a lot of text, safer to silence it too.
          docker image prune -f > /dev/null 2>&1
